cargo.containers = myTomcat

cargo.container.myTomcat.containerId = tomcat5x
cargo.container.myTomcat.home = C:/apache/tomcat/apache-tomcat-6.0.14
cargo.container.myTomcat.config.type = standalone
cargo.container.myTomcat.config.dir = ${maven.build.dir}/myTomcat/config
cargo.container.myTomcat.config.standalone.servlet.port = 8080
cargo.container.myTomcat.config.standalone.logging = high


#Cactus's properties
cactus.home.tomcat5x = C:/apache/tomcat/apache-tomcat-6.0.14
cactus.contextURL=http://localhost:8080/test/
cactus.src.dir=src/java
cactus.src.mergewebxml=src/webapp/WEB-INF/web.xml
cactus.resources.dirs=dir1
cactus.resources.dir1.dir=src/webapp
cactus.resources.dir1.includes=**/*.*
cactus.port=8080
cactus.compile.src.set=src/java/**/*.java
cactus.src.war=target/cactus-maven-test.war
cactus.reports.dir=target/test-cactus-reports
