# Default properties for the Maven build. You can override these properties
# either by defining a build.properties file with the overriden properties
# or by passing them on the command line as system parameters (-D).

# J2EE API version to use. Valid values are: 12 or 13
cactus.j2ee.version = 13

# Name of generated jar
maven.final.name = ${pom.artifactId}-${cactus.j2ee.version}-${pom.currentVersion}

# Output directory location. Have different output directories for different 
# J2EE APIs
maven.build.dir = target-${cactus.j2ee.version}

# Checkstyle config to use
maven.checkstyle.properties = ${basedir}/../checkstyle.xml

# Checkstyle header file
maven.checkstyle.header.file = ${basedir}/../LICENSE.cactus

# Display Cactus version on web site
maven.xdoc.date = left
maven.xdoc.version = ${pom.currentVersion}

# Location of license file
maven.license.licenseFile = ${basedir}/../LICENSE.cactus

# Title to display for the javadoc report
maven.javadoc.windowtitle = ${pom.name} ${pom.currentVersion} API (J2EE ${cactus.j2ee.version})
