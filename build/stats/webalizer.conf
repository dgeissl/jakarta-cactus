# Webalizer configuration file for downloads from jakarta.apache.org/cactus
# For more info please see http://jakarta.apache.org/cactus/webalizer.html

HostName    jakarta.apache.org
Incremental yes

ReportTitle Downloads on

GraphLines  2

# Use and update reverse DNS cache file
#DNSChildren 0
#DNSCache    webalizer_dns_cache.db

# Make a nice page header
HTMLBody <BODY alink="#023264" bgcolor="#ffffff" leftmargin="4" link="#525D76"
HTMLBody       marginheight="4" marginwidth="4" text="#000000" topmargin="4"
HTMLBody       vlink="#023264">
HTMLBody  <TABLE border="0" cellpadding="0" cellspacing="0" width="100%">
HTMLBody   <TR>
HTMLBody    <TD align="left" valign="top">
HTMLBody     <A href="http://jakarta.apache.org/index.html">
HTMLBody      <IMG border="0" hspace="0" src="../images/jakarta-logo.gif" 
HTMLBody           vspace="0">
HTMLBody     </A>
HTMLBody    </TD>
HTMLBody    <TD align="left" bgcolor="#ffffff" valign="middle" width="100%">
HTMLBody     <A href="http://jakarta.apache.org/cactus">
HTMLBody      <IMG align="right" alt="Jakarta Cactus" border="0" hspace="0" 
HTMLBody           src="../images/logocactus.gif" vspace="0">
HTMLBody     </A>
HTMLBody    </TD>
HTMLBody   </TR>
HTMLBody   <TR>
HTMLBody    <TD colspan="2" height="2" width="100%">
HTMLBody     <HR noshade="" size="1">
HTMLBody    </TD>
HTMLBody   </TR>
HTMLBody  </TABLE>
HTMLBody <P>These pages are generated by
HTMLBody <A HREF="http://www.mrunix.net/webalizer/">Webalizer</A>.
HTMLBody Results here usually lag real-time by at least a day or two.
HTMLBody For more info, please see <A
HTMLBody HREF="http://jakarta.apache.org/cactus/webalizer.html">this page</A>.
HTMLBody </P><P>If you have any problems or questions, please contact
HTMLBody <A HREF="mailto:vmassol@apache.org">vmassol@apache.org</A>
HTMLBody </P>

# Group images together, they're not so interesting in tables
GroupURL /cactus/images/* Images
GroupURL /cactus//images/* Images
GroupURL /icons/* Images

# And hide them, show only totals
HideURL /cactus/images/*
HideURL /cactus//images/*
HideURL /icons/*

# No hourly stats table, only graph
HourlyStats no

# No country graph (until I learn how to make DNS work !)
CountryGraph no

# Lots of URLs
TopURLs 100

# No elements in "Total URLs By KBytes", Top entry/exit lists
TopKURLs 0
TopEntry 0
TopExit 0
